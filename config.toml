[[params.experience.list]]
title = "Technician / Full stack developer"
dates = "May 2021 - Dec 2023"
company = "Eurac Research (Institute of Biomedicine)"
details = """
As part of the IT team at the [Institute for Biomedicine](https://www.eurac.edu/en/institutes-center/institute-for-biomedicine) of Eurac Research, I worked primarily on the [CHRIS-2D](https://www.eurac.edu/en/institutes-center/institute-for-biomedicine/projects/chris-2d) project, which involved the creation of a “dynamic data portal”, a web app enabling researchers, even from outside institutions, to peruse a set of the data gathered by Eurac's IfB studies.

Due to the small size of our development team, we decided to build the portal as a full-stack __Django__ application, that included an HTTP API to be queried by complementary internal tools. I played a significant role in deciding the project's architecture and implementation;  it's been a real benchmark of my skills that was ultimately a success, and I'm quite proud of what was achieved.
"""

[[params.experience.list]]
title = "Backend developer"
dates = "Jul 2017 - Jan 2021"
company = "Fondazione Openpolis"
details = """
I worked for the [Openpolis Foundation](https://www.openpolis.it/), supporting their editorial team by developing multiple web applications and toolkits using __Python__ and __Django__.

Those are the most relevant projects I was involed in:
- "[Mappe del potere](https://fondazione.openpolis.it/en/cosa-facciamo/mappe-del-potere)": essentially a database of all things related to Italian politicians, modeled following the [Popolo](https://www.popoloproject.com/) open specification. It essentially consists of a core implemented as an open-source [Django app](https://github.com/openpolis/django-popolo), a complex *REST API* that exposes the underlying data, and a [custom-built task manager](https://github.com/openpolis/django-uwsgi-taskmanager) to handle and scheduling background tasks. The data was gathered from numerous different sources (HTTP APIs, *SPARQL*, *web scraping*) by ETL pipelines.
- "[Povertà educativa](https://www.openpolis.it/poverta-educativa/)": a project that shares a lot of components and concepts with the previously listed one, but with a particular focus on the socio-economic conditions of minors in Italy.
- "[A schede scoperte](https://www.openpolis.it/schede-scoperte-politiche-2018/)": an application implemented in Django and **React**, with the purpose of promoting transparency during the 2018 Italian general elections.

This was a pivotal role for my career, as I was lucky enough to have an expert mentor who taught me a lot of extremely valuable skills that I consider fundamental to my profile.
"""

[[params.experience.list]]
title = "Full stack developer"
dates = "Sep 2016 - Jul 2017"
company = "Anansi Team"
details = """
I was the lead developer of "APA Cloud", a suite of server side applications that would gather, store, and visualize air quality sensor data. Mainly developed using __Node.js__ ([LoopBack 3](https://loopback.io/) and [Sails.js](https://sailsjs.com/)) for the backend, and __Angular v1__ for the frontend.

"""

[params.projects]
