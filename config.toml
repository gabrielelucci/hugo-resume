[[params.projects.list]]
title = "My own self-hosted \"cloud\""
meta = "a.k.a. \"LucciCloud\""
tagline = """
I've been maintaining an array of self-hosted services for years.

Some of the services I run (there are more, but these are the most relevant):
 - a bunch of [Fediverse](https://en.wikipedia.org/wiki/Fediverse) nodes ([**Mastodon**](https://joinmastodon.org/), [GoToSocial](https://gotosocial.org/))
 - a [**Nextcloud**](https://nextcloud.com) server, which I use daily to back up my photos, store documents and sync contacts and calendars between my personal devices.
 - [Grocy](https://grocy.info/), an ERP for managing groceries and alike.
 - a Minecraft game server because… why not?
  - [this very website](https://gitlab.com/gabrielelucci/hugo-resume) (made with [**Hugo**](https://gohugo.io/))!

Everything is deployed and orchestrated [using containers](https://gitlab.com/gabrielelucci/cloud) on rented Linux hosts. Services that expose HTTP functionalities are proxied using **Caddy**, which automatically handles certificates and also acts as load balancer. Additionally, pretty much everything is "instrumented" using [**Prometheus**](https://prometheus.io/) and monitored using [**Grafana**](https://grafana.com/).

I'm very proud of this project, it taught me plenty of skills that complement my developer profile quite well, and I consider it a great way to keep up with the latest trends in the field.
"""

[[params.projects.list]]
title = "Private \"AI lab\""
meta = "Experimenting with local LLMs"
tagline = """
I've been experimenting with local LLMs for a while now, using llama.cpp and various complementary tools to run models locally on my own hardware. I have a few different models running, that I employ for different tasks, such as **Llama** for conversational tasks, **Deepseek Coder** for Copilot-like code generation and completion, Granite for text embedding of documents, and others.

To make the usage of these models easier, I employed simple frontend solutions such as [**Open WebUI**](https://openwebui.com/) and [**ComfyUI**](https://www.comfy.org/), which allow me to query the models using a web interface.

This is a fun project that helps me to keep up with the latest developments in the field of AI. It also provided me with a basic understanding of what it takes to deploy local models, a skill that could be useful in contexts where data privacy is a concern and the use of cloud services isn't desirable.
"""
